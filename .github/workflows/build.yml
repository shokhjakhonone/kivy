name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Bypass libtinfo5 dependency
      run: |
        sudo apt update
        sudo apt upgrade -y
        echo "Bypassing libtinfo5 requirement (if possible)"

    - name: Build APK
      run: |
        python3 -m venv venv
        source venv/bin/activate
        # Ваши команды для сборки APK, например:
        buildozer android debug
