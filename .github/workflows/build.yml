name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt upgrade -y
        pip install --upgrade pip
        pip install buildozer

    - name: Build APK
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade buildozer
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: built-apk
        path: bin/data # Укажите путь, где Buildozer сохраняет сгенерированный APK
